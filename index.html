<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paulas Swag Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="welcome" class="active">
    <div class="content-wrapper">
        <h1>Wie viel <span class="glitch">Swag</span> hast du?</h1>
        <p>Finde es jetzt heraus.</p>
        <button id="start-quiz" class="btn-main">CHECK STARTEN</button>
    </div>
</section>

<section id="quiz" class="hidden">
    <div class="quiz-card">
        <div class="progress-bar"><div id="progress"></div></div>
        <h2 id="question-text">Lade Frage...</h2>
        <div id="answer-buttons" class="answer-grid"></div>
    </div>
</section>

<section id="result" class="hidden">
    <div class="result-card">
        <h2>DEIN SWAG LEVEL</h2>
        <div id="swag-value">0%</div>
        <p id="swag-comment"></p>

        <p class="improve-text">Wähle deinen Boost:</p>
        <div class="pay-grid">
            <button onclick="pay(1)" class="btn-pay">1€ <br><span>Small Boost</span></button>
            <button onclick="pay(3)" class="btn-pay highlight">3€ <br><span>Medium Boost</span></button>
            <button onclick="pay(5)" class="btn-pay">5€ <br><span>ULTRA BOOST</span></button>
        </div>

        <button onclick="location.reload()" class="btn-retry">Nochmal versuchen</button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
