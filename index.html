<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paulas Swag Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="welcome" class="active">
    <div class="content-wrapper">
        <h1>Wie viel <span class="glitch">Swag</span> hast du?</h1>
        <p>Finde es jetzt heraus.</p>
        <button id="start-quiz" class="btn-main">CHECK STARTEN</button>
    </div>
</section>

<section id="quiz" class="hidden">
    <div class="quiz-card">
        <div class="progress-bar"><div id="progress"></div></div>
        <h2 id="question-text">Lade Frage...</h2>
        <div id="answer-buttons" class="answer-grid"></div>
    </div>
</section>

<section id="game-start" class="hidden">
    <div class="content-wrapper">
        <h2>SAMMLE SWAG!</h2>
        <p>Klicke im nächsten Screen so oft wie möglich auf die Bubble.</p>
        <button id="go-to-game" class="btn-main">SPIEL STARTEN</button>
    </div>
</section>

<section id="game" class="hidden">
    <div class="game-container">
        <div id="timer">10s</div>
        <div id="score">Klicks: 0</div>
        <div class="game-area">
            <button id="bubble">PINK</button>
        </div>
    </div>
</section>

<section id="result" class="hidden">
    <div class="result-card">
        <h2>DEIN SWAG LEVEL</h2>
        <div id="swag-value">0%</div>
        <p id="swag-comment"></p>

        <p class="insta-callout">Für Ultimate Swag: Folge mir hier!</p>
        <a href="https://instagram.com/paulagraichen" target="_blank" class="btn-insta">@paulagraichen auf Insta</a>

        <div class="pay-grid">
            <button onclick="pay(1)" class="btn-pay">1€ <br><span>Small</span></button>
            <button onclick="pay(3)" class="btn-pay highlight">3€ <br><span>Medium</span></button>
            <button onclick="pay(5)" class="btn-pay">5€ <br><span>ULTRA</span></button>
        </div>

        <button onclick="location.reload()" class="btn-retry">Nochmal versuchen</button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
