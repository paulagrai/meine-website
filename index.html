<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulas Swag Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="welcome" class="active">
    <h1>Wie viel Swag hast du?</h1>
    <button id="start-quiz" class="btn">Check meinen Swag!</button>
</section>

<section id="quiz" class="hidden">
    <div class="quiz-container">
        <h2 id="question-text">Frage 1</h2>
        <div id="answer-buttons" class="answer-grid">
        </div>
    </div>
</section>

<section id="result" class="hidden">
    <div class="result-card">
        <h2>Dein Swag Level:</h2>
        <div id="swag-value">0%</div>
        <p id="swag-comment"></p>

        <button id="improve-btn" class="btn improve">Improve your Swag Level (1â‚¬)</button>
        <button onclick="location.reload()" class="back-link">Nochmal versuchen</button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
